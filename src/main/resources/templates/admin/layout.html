
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace ="~{admin/Fragments/head :: head}"></head>

<body class="bg-theme bg-theme1">

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start sidebar-wrapper-->
    <sidebar th:replace ="~{admin/Fragments/sidebar :: sidebar}"></sidebar>
    <!--End sidebar-wrapper-->

    <!--Start topbar header-->
    <header th:replace ="~{admin/Fragments/header :: header}"></header>
    <!--End topbar header-->

    <div class="clearfix"></div>
    <div layout:fragment="content">
        <!-- Đây là nơi nội dung của trang cụ thể sẽ được chèn vào -->
        <!--End content-wrapper-->

        <!-- End container-fluid-->

    </div><!--End content-wrapper-->
    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--Start footer-->
    <div th:replace="~{admin/Fragments/footer :: footer}"></div>
    <!--End footer-->

    <!--start color switcher-->
    <div th:replace="~{admin/Fragments/colortheme :: colortheme}"></div>
    <!--end color switcher-->

</div><!--End wrapper-->

<!-- Bootstrap core JavaScript-->
<script th:src="@{assets/js/jquery.min.js}"></script>
<script th:src="@{assets/js/popper.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>

<!-- simplebar js -->
<script th:src="@{assets/plugins/simplebar/js/simplebar.js}"></script>
<!-- sidebar-menu js -->
<script th:src="@{assets/js/sidebar-menu.js}"></script>
<!-- loader scripts -->
<script th:src="@{assets/js/jquery.loading-indicator.js}"></script>
<!-- Custom scripts -->
<script th:src="@{assets/js/app-script.js}"></script>
<!-- Chart js -->

<script th:src="@{assets/plugins/Chart.js/Chart.min.js}"></script>

<!-- Index js -->
<script th:src="@{assets/js/index.js}"></script>

<script th:src="@{assets/js/pace.min.js}"></script>

</body>
</html>
