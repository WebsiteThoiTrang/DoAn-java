<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>

<body class="bg-theme bg-theme1">
<!-- Start wrapper-->
<div id="wrapper">
    <!-- Start sidebar-wrapper-->
    <sidebar th:replace="/admin/fragments/sidebar :: sidebar"></sidebar>
    <!-- End sidebar-wrapper-->

    <!-- Start topbar header-->
    <header th:replace="/admin/fragments/header :: header"></header>
    <!-- End topbar header-->

    <div class="clearfix"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->

                <!-- Main content -->
                <section class="content">
                    <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Contact</h3>
                            </div>
                            <!-- form start -->
                            <form role="form" method="post" th:action="@{/contactad/add-contactad}" th:object="${contact}" >
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="exampleInputName1">Name</label>
                                        <input type="text" class="form-control" id="exampleInputName1"   th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"  th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputName1">Phone</label>
                                        <input type="text" class="form-control" id="exampleInputName2"  th:field="*{phonenumber}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputMessage1">Message</label>
                                        <textarea class="form-control" id="exampleInputMessage1" rows="4"  th:field="*{message}"></textarea>
                                    </div>

                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
        </div>
        <!-- End container-fluid-->
    </div>
    <!-- End content-wrapper -->

    <!-- Start Back To Top Button -->
    <a href="javascript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>
    <!-- End Back To Top Button -->

    <footer th:replace="/admin/fragments/footer :: footer"></footer>

    <!-- Start color switcher -->
    <div class="right-sidebar">
        <div class="switcher-icon">
            <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">
            <p class="mb-0">Gaussian Texture</p>
            <hr>
            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
            </ul>
            <p class="mb-0">Gradient Background</p>
            <hr>
            <ul class="switcher">
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
                <li id="theme13"></li>
                <li id="theme14"></li>
                <li id="theme15"></li>
            </ul>
        </div>
    </div>
    <!-- End color switcher -->

</div>
<!-- End wrapper -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<!-- simplebar js -->
<script th:src="@{/assets/plugins/simplebar/js/simplebar.js}"></script>
<!-- sidebar-menu js -->
<script th:src="@{/assets/js/sidebar-menu.js}"></script>
<!-- loader scripts -->
<script th:src="@{/assets/js/jquery.loading-indicator.js}"></script>
<!-- Custom scripts -->
<script th:src="@{/assets/js/app-script.js}"></script>
<!-- Chart js -->
<script th:src="@{/assets/plugins/Chart.js/Chart.min.js}"></script>
<!-- Index js -->
<script th:src="@{/assets/js/index.js}"></script>

</body>

</html>
