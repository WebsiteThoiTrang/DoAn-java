
<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace ="layout/fragments/head :: head" ></head>

<!-- Header Section Begin -->
<header th:replace="layout/fragments/header :: header"></header>
<!-- Header Section End -->


<body>
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Shop</h4>
                    <div class="breadcrumb__links">
                        <a href="index.html">Home</a>
                        <span>Product</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shop Section Begin -->
<section class="shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="shop__sidebar">
                    <div class="shop__sidebar__search">
                        <form action="#">
                            <input type="text" placeholder="Search...">
                            <button type="submit"><span class="icon_search"></span></button>
                        </form>
                    </div>
                    <div class="shop__sidebar__accordion">
                        <div class="accordion" id="accordionExample">
                            <div class="card">
                                <div class="card-heading">
                                    <a data-toggle="collapse" data-target="#collapseOne">Categories</a>
                                </div>
                                <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="shop__sidebar__categories" >
                                            <ul class="nice-scroll">
                                                <li><a href="#">Men </a></li>
                                                <li><a href="#">Women </a></li>
                                                <li><a href="#">Bags </a></li>
                                                <li><a href="#">Clothing </a></li>
                                                <li><a href="#">Shoes </a></li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-heading">
                                    <a data-toggle="collapse" data-target="#collapseTwo">Branding</a>
                                </div>
                                <div id="collapseTwo" class="collapse show" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="shop__sidebar__brand">
                                            <ul>
                                                <li><a href="#">Louis Vuitton</a></li>
                                                <li><a href="#">Chanel</a></li>
                                                <li><a href="#">Hermes</a></li>
                                                <li><a href="#">Gucci</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-heading">
                                    <a data-toggle="collapse" data-target="#collapseFour">Size</a>
                                </div>
                                <div id="collapseFour" class="collapse show" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="shop__sidebar__size">
                                            <label for="xs">xs
                                                <input type="radio" id="xs">
                                            </label>
                                            <label for="sm">s
                                                <input type="radio" id="sm">
                                            </label>
                                            <label for="md">m
                                                <input type="radio" id="md">
                                            </label>
                                            <label for="xl">xl
                                                <input type="radio" id="xl">
                                            </label>
                                            <label for="2xl">2xl
                                                <input type="radio" id="2xl">
                                            </label>
                                            <label for="xxl">xxl
                                                <input type="radio" id="xxl">
                                            </label>
                                            <label for="3xl">3xl
                                                <input type="radio" id="3xl">
                                            </label>
                                            <label for="4xl">4xl
                                                <input type="radio" id="4xl">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-heading">
                                    <a data-toggle="collapse" data-target="#collapseFive">Colors</a>
                                </div>
                                <div id="collapseFive" class="collapse show" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="shop__sidebar__color">
                                            <label class="c-1" for="sp-1">
                                                <input type="radio" id="sp-1">
                                            </label>
                                            <label class="c-2" for="sp-2">
                                                <input type="radio" id="sp-2">
                                            </label>
                                            <label class="c-3" for="sp-3">
                                                <input type="radio" id="sp-3">
                                            </label>
                                            <label class="c-4" for="sp-4">
                                                <input type="radio" id="sp-4">
                                            </label>
                                            <label class="c-5" for="sp-5">
                                                <input type="radio" id="sp-5">
                                            </label>
                                            <label class="c-6" for="sp-6">
                                                <input type="radio" id="sp-6">
                                            </label>
                                            <label class="c-7" for="sp-7">
                                                <input type="radio" id="sp-7">
                                            </label>
                                            <label class="c-8" for="sp-8">
                                                <input type="radio" id="sp-8">
                                            </label>
                                            <label class="c-9" for="sp-9">
                                                <input type="radio" id="sp-9">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="shop__product__option">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="shop__product__option__right">
                                <p>Sort by Price:</p>
                                <select>
                                    <option value="">Low To High</option>
                                    <option value="">$0 - $55</option>
                                    <option value="">$55 - $100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6" th:each="product : ${products}">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" >
                                <div>
                                    <a th:href="@{/product/detail(id=${product.id})}">

                                    <img th:src="${product.imageUrl}" />
                                    </a>

                                </div>
                                <ul class="product__hover">
                                    <li><a href="#"><img th:src="@{/root/img/icon/heart.png}" alt=""></a></li>
                                    <li><a href="#"><img th:src="@{/root/img/icon/compare.png}" alt=""> <span>Compare</span></a>
                                    </li>
                                    <li><a href="#"><img th:src="@{/root/img/icon/search.png}" alt=""></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6 th:text="${product.name}"></h6>
                                <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()">
                                    <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block"
                                           style="width: 70px;">
                                    <input type="hidden" th:value="${product.id}" name="productId"/>
                                    <button type="submit" class="btn btn-warning btn-sm">Thêm Vào Giỏ</button>
                                </form>
                                <div class="rating">
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                                <h5 th:text="${product.price + ' VND'}"></h5>

                            </div>
                        </div>
                    </div>



<!--                <div class="row">-->
<!--                    <div class="col-lg-12">-->
<!--                        <div class="product__pagination">-->
<!--                            <a class="active" href="#">1</a>-->
<!--                            <a href="#">2</a>-->
<!--                            <a href="#">3</a>-->
<!--                            <span>...</span>-->
<!--                            <a href="#">21</a>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
    </div>
    </div>
</section>
<!-- Shop Section End -->

<!-- Footer Section Begin -->
<footer th:replace="layout/fragments/footer :: footer"></footer>
<!-- Footer Section End -->

<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search End -->

<!-- Js Plugins -->
<script th:src="@{/root/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/root/js/bootstrap.min.js}"></script>
<script th:src="@{/root/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/root/js/jquery.nicescroll.min.js}"></script>
<script th:src="@{/root/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/root/js/jquery.countdown.min.js}"></script>
<script th:src="@{/root/js/jquery.slicknav.js}"></script>
<script th:src="@{/root/js/mixitup.min.js}"></script>
<script th:src="@{/root/js/owl.carousel.min.js}"></script>
<script th:src="@{/root/js/main.js}"></script>
</body>

</html>
